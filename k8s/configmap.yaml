apiVersion: v1
kind: ConfigMap
metadata:
  name: discovery-service-config
  namespace: fintech
data:
  application.yml: |-
    spring:
      application:
        name: discovery-service
      config:
        import: optional:configserver:http://config-server.fintech.svc.cluster.local:8889
    
    server:
      port: 8761
    
    eureka:
      instance:
        hostname: discovery-service.fintech.svc.cluster.local
      client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
          defaultZone: http://discovery-service.fintech.svc.cluster.local:8761/eureka/